<!-- Bài 12 Thuộc tính float trong css -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học HTML bài 12</title>
    <link href="style12.css" rel="stylesheet"/>
</head>

<body>

    <div class="container">
        <div class="sidebar_left">
            Noi dung sidebar_left
        </div>

        <div class="sidebar_right">
            Noi dung sidebar_right
        </div>

        <div class="content">
            Noi dung content

        </div>

<!-- Sử dụng thuộc tính style="clear: both" Để ngăn cách các Div. Bao quanh gia trị mà div tao ra -->
        <div style="clear: both;"></div>
    </div>

    <div class="footer">
        Noi dung footer
    </div>

</body>

</html>
<!-- Thuộc tính float -->
