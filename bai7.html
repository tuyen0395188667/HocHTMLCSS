<!-- Bai7 Tạo hình ảnh và đường link trong html -->
<!-- Học thẻ img và a -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc HTML CSS Bài 7</title>
</head>

<body>
    <h1>Bai7 Tạo hình ảnh và đường link trong html</h1>
    <!-- The img la the thuoc tinh khong co the dong -->
    <!-- Thuộc tính src chứa đường dẫn. Thuộc tính alt là nội dung mô tả cho hình ảnh này giúp tìm kiếm gg ảnh dễ dàng hơn-->
    <img src="background4K.jpg" alt="hinh-anh " width="900" height="700"> <br>

    <!-- Thẻ a thêm Link, Thuoc tinh href trỏ link từ đâu, Thuộc tính target-->
    <!-- <a href="https://freetuts.net/">Click vào đây</a> <br> -->
    <!-- Thuộc tính target_self: Click vào thì sang trang khác tại tab này luôn -->
    <a href="https://freetuts.net/" target="_self">Click vào đây</a> <br>
    <!-- Thuộc tính target_blank: Click vào thi sang tab mới (2 tab) -->
    <a href="https://freetuts.net/" target="_blank" title="vào trang freetuts">Click vào đây</a> <br>

</body>

</html>

<!-- Chú ý: Sử dụng thêm thuộc tính title: Để khi trỏ chuột tới sẽ hiển thị nội dung từ khóa chính
                hay nội dung trang liên quan mà chúng ta cần trỏ tới giúp cho trang chứa các Web linh rõ ràng hơn  -->
