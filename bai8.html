<!-- Bai 8: Các thẻ HTML tạo khối -->
<!-- Học thẻ inline và block (Các thẻ tạo khối) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc HTML CSS bài 8</title>
</head>

<body>
    <h1>Bai 8: Các thẻ HTML tạo khối</h1>
    <!-- Thẻ Div Dùng để bao quanh 1 khối nào đó -->
    <div style="border: solid 1px;">
        1
    </div> <br />
    <!-- Thẻ nav (HTML5): Sử dụng đẻ làm Menu -->
    <nav style="border: solid 1px;">
        2
    </nav> <br />
    <!-- Thẻ article (HTML5): Sử dung để làm khối danh sách các bào viết -->
    <article style="border: solid 1px;">
        3
    </article> <br />
    <!-- Thẻ header (HTML5): Khai báo tiêu đền cho bài viết nằm trong thẻ article -->
    <header style="border: solid 1px;">
        4
    </header> <br />
    <!-- Thẻ manin -->
</body>

</html>
<!-- block: Từng khối -->
<!-- inline: Một hàng -->
<!-- style="border: solid 1px; Tạo đường viền cho thẻ -->
<!-- solid: Dạng đường viền thẳng -->
