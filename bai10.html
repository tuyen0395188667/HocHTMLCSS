<!-- Bài 10: Truy vấn Selector trong CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học CSS bài 10</title>
    <link href="style10.css" rel="stylesheet"/>
</head>

<body>
    <h1 >Bài 10: Truy vấn Selector trong CSS</h1>

    <div id="group1" class="group">
        Cách Selector 1
    </div> 
    <br/>

    <div id="group2" class="group">
        Cách Selector 2
        <p>Thuộc tính class nằm trong div
            <a>Thẻ a nằm trong thẻ p</a>
        </p>
    </div>

    <p>Thẻ P không nằm trong thẻ Div</p>

    <h1 class="group"> Thẻ H1</h1>
</body>

</html>
<!-- Selector gồm 2 thuộc tính chính ID và Class -->

<!-- ID Mỗi thẻ trong HTML phải đặt ID là duy nhất  -->
<!-- Cú pháp của ID là: #nameID -->

<!-- Class Có thẻ đặt trùng tên và thường đặt cho các nhóm (khối) có cấu trúc giống nhau -->
<!-- Cú pháp của Class là: .nameclass -->
