<!-- Thuộc tính Position trong CSS -->
<!-- 
    Position Fixed: Để treo thẻ
    Position relative: Để cho Position absolute so sánh với chính thẻ của nó (Để xây dựng menu)
    Position absolute: Để đưa nội dung tử thẻ này sang thẻ khác (so sánh với thẻ body)
    Khoảng cách âm sẽ đẩy ra xa
-->
